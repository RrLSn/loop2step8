<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop2 Step8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main">
            <div class="angle"></div>
            <div class="top"></div>
            <h2>CARD</h2>
            <div class="card"><img src="./media/card.png" ></div>

            <div class="head">
                <div class="info">
                    <img src="./media/lock.svg" >
                    <div class="word">
                        <h3>Lock card</h3>
                        <p>You can unlock it later</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" name="" id="">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="info">
                    <img src="./media/plane.svg" >
                    <div class="word">
                        <h3>Payments abroad</h3>
                        <p>Enable your card abroad</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" name="" id="">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="info">
                    <img src="./media/laptop.svg" >
                    <div class="word">
                        <h3>Online payments</h3>
                        <p>Enable online transaction</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" name="" id="">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="info">
                    <img src="./media/atm.svg" >
                    <div class="word">
                        <h3>ATM withdrawals</h3>
                        <p>Enable ATM withdrawals</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" name="" id="">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
